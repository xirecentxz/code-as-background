<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlit Shrine Scene</title>
    <style>
        :root {
            --bg-dark: #02060a;
            --sky-glow: #1a3a5f;
            --moon-light: #fdfdfd;
            --magic-cyan: #b3ffff;
            --torii-red: #6e1a1a;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: sans-serif;
        }

        /* Container with Mobile Aspect Ratio */
        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 450px;
            max-height: 800px;
            background: radial-gradient(circle at 50% 20%, var(--sky-glow) 0%, var(--bg-dark) 80%);
            overflow: hidden;
            border: 2px solid #111;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* The Moon */
        .moon {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: var(--moon-light);
            border-radius: 50%;
            box-shadow: 0 0 40px 10px rgba(255, 255, 255, 0.3),
                        0 0 100px 20px rgba(179, 255, 255, 0.1);
            z-index: 1;
        }

        /* The Torii Gate (SVG) */
        .torii-container {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            z-index: 2;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.8));
        }

        /* The Stone Steps */
        .steps {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 60px;
            background: linear-gradient(to bottom, #111, #222);
            clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
            z-index: 2;
        }

        /* The Magic Circle with 3D Perspective */
        .floor-area {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            perspective: 600px;
            z-index: 3;
        }

        .magic-circle {
            position: absolute;
            bottom: 50px;
            left: 50%;
            width: 300px;
            height: 300px;
            margin-left: -150px;
            transform: rotateX(75deg);
            border: 2px solid var(--magic-cyan);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--magic-cyan), inset 0 0 30px var(--magic-cyan);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: breathe 4s infinite ease-in-out;
        }

        .inner-geometry {
            width: 80%;
            height: 80%;
            border: 1px solid var(--magic-cyan);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: rotate 20s linear infinite;
        }

        /* Atmospheric Fog */
        .fog {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to top, rgba(179, 255, 255, 0.15), transparent);
            filter: blur(30px);
            z-index: 4;
            pointer-events: none;
        }

        /* Animations */
        @keyframes breathe {
            0%, 100% { opacity: 0.4; box-shadow: 0 0 10px var(--magic-cyan); }
            50% { opacity: 0.9; box-shadow: 0 0 40px var(--magic-cyan); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Subtle Sparkles */
        .sparkle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: flicker 2s infinite;
        }

        @keyframes flicker {
            0%, 100% { transform: scale(1); opacity: 0.2; }
            50% { transform: scale(1.5); opacity: 0.8; }
        }
    </style>
</head>
<body>

<div class="scene">
    <div class="moon"></div>

    <div class="torii-container">
        <svg viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 30 Q 100 15 190 30 L 190 45 Q 100 30 10 45 Z" fill="#4a0d0d"/>
            <rect x="30" y="45" width="140" height="8" fill="#5a1212"/>
            <rect x="50" y="45" width="15" height="100" fill="url(#pillarGrad)"/>
            <rect x="135" y="45" width="15" height="100" fill="url(#pillarGrad)"/>
            
            <defs>
                <linearGradient id="pillarGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#3a0a0a" />
                    <stop offset="50%" style="stop-color:#6e1a1a" />
                    <stop offset="100%" style="stop-color:#3a0a0a" />
                </linearGradient>
            </defs>
        </svg>
    </div>

    <div class="steps"></div>

    <div class="floor-area">
        <div class="magic-circle">
            <div class="inner-geometry"></div>
        </div>
    </div>

    <div class="fog"></div>

    <div class="sparkle" style="top: 20%; left: 30%;"></div>
    <div class="sparkle" style="top: 45%; left: 80%; animation-delay: 1s;"></div>
    <div class="sparkle" style="top: 70%; left: 15%; animation-delay: 0.5s;"></div>
</div>

</body>
</html>
